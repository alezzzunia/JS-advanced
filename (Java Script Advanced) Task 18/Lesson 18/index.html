<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <!-- <input type="number" id="userid" placeholder="1">                   
    <input type="button" value="Send" id="btn"> -->

    <div style="text-align: center; width: 500px; background-color: bisque; padding: 20px 10px;">
        <br>
        <span>Search</span>
        <div style="display: grid; grid-template-columns: 35% 65%; margin-top: 20px;">
            <div style="text-wrap: nowrap;">
                <Span style="margin-right: 70px;"><b>Title</b></Span>
                <br>
                <br>
                <span style="margin-right: 70px;"><b>Type</b></span>
            </div>
            <div style="text-wrap: nowrap; margin-right: 20px;">
                <input type="text" id="filmTitle" style="width: 100%;">
                <br>
                <br>
                <Select style="width: 100%;" id="filmType">
                    <option value="movie">Movie</option>
                    <option value="series">Series</option>
                    <option value="episodes">Episodes</option>
                </Select>
            </div>
            <br>
        </div>
        <input type="button" value="Search" id="btn" style="width: 100%;">
    </div>

    <div class="container mt-5">
        <div class="row" id="film-list">

        </div>
    </div>




    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
